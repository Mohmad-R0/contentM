<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="calculater">
  <i class="fa-solid fa-delete-left" onclick="deleteLastDigit()"></i>
  <div class="pa"></div>
   <form>
    <div class="display">
      <input type="text" class="show" name="display" readonly>
    </div>
  <div>
<input type="button" class="oper" value="+" onclick="display.value += '+'">
<input type="button" value="7" onclick="display.value += '7'">
<input type="button" value="8" onclick="display.value += '8'">
<input type="button" value="9" onclick="display.value += '9'">
  </div>
  <div>
<input type="button" class="oper" value="-" onclick="display.value += '-'">
<input type="button" value="4" onclick="display.value += '4'">
<input type="button" value="5" onclick="display.value += '5'">
<input type="button" value="6" onclick="display.value += '6'">
  </div>
  <div>
<input type="button" class="oper" value="*" onclick="updateMultiplicationSymbol(); display.value += '*'">
<input type="button" value="1" onclick="display.value += '1'">
<input type="button" value="2" onclick="display.value += '2'">
<input type="button" value="3" onclick="display.value += '3'">
  </div>
  <div>
<input type="button" class="oper" value="C" onclick="display.value = ''">
<input type="button" value="0" onclick="display.value += '0'">
<input type="button" value="." onclick="display.value += '.'">
<input type="button" value="=" onclick="display.value = eval(display.value)">
  </div>
  </form>
  </div>
<script src="main.js"></script>
</body>
</html>
